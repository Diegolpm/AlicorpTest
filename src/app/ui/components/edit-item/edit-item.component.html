<div class="title">
    <h3 mat-dialog-title class="text-left mb-0">Editar</h3>
</div>
<div class="modal-btn-close position-absolute" style="margin-top:-35px;margin-left: 260px;">
    <button mat-icon-button color="" [mat-dialog-close]="" aria-label="Example icon-button with a heart icon"
        style="z-index: 9; color: white;">
        <mat-icon (click)="close()">close</mat-icon>
    </button>
</div>
<div mat-dialog-content>
    <!-- <p>What's your favorite animal?</p> -->
    <form [formGroup]="editItemForm">
        <mat-form-field class="full-width px-5">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="name">
            <!-- <input matInput [(ngModel)]="item.name"> -->
        </mat-form-field>
        <br>
        <mat-form-field class="full-width px-5">
            <mat-label>Descripci√≥n</mat-label>
            <textarea  matInput formControlName="description"></textarea>
            <!-- <input matInput [(ngModel)]="item.description"> -->
        </mat-form-field>
    </form>
</div>
<div mat-dialog-actions>
    <button class="mx-auto btn-alicorp" mat-raised-button (click)="onUpdate()" cdkFocusInitial>Aceptar</button>
</div>
